<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	 <div class="login_main">
		<input type="checkbox" id="chk">
	  
		<!-- Signup page -->
		<div class="signup">
		  <form name="signupForm" onsubmit="return validateSignupForm()">
			<label for="chk">Sign up</label>
			<input type="text" name="txt" placeholder="User name" required="">
			<input type="email" name="email" placeholder="Email" required="">
			<input type="password" name="pswd" placeholder="Password" required="">
			<button type="submit">Sign Up</button>
		  </form>
		</div>
	  
		<!-- Login page -->
		<div class="login">
		  <form name="loginForm" onsubmit="return validateLoginForm()">
			<label for="chk">Login</label>
			<input type="email" name="email" placeholder="Email" required="">
			<input type="password" name="pswd" placeholder="Password" required="">
			<button type="submit">Login</button>
		  </form>
		</div>
	  </div>
	  
	  <script>
		// Function to validate the signup form
		function validateSignupForm() {
		  var username = document.forms["signupForm"]["txt"].value;
		  var email = document.forms["signupForm"]["email"].value;
		  var password = document.forms["signupForm"]["pswd"].value;
	  
		  if (username === "" || email === "" || password === "") {
			alert("Please fill in all fields");
			return false;
		  }
	  
		  // Logic if validation successfull
	  
		  alert("Signup Successful!");
		}
	  
		// Function to validate the login form
		function validateLoginForm() {
		  var email = document.forms["loginForm"]["email"].value;
		  var password = document.forms["loginForm"]["pswd"].value;
	  
		  if (email === "" || password === "") {
			alert("Please fill in all fields");
			return false;
		  }
	  
		  //  logic if validation successfull
	  
		  alert("Logged in Successfully!");
		}
	  </script>
	  
</body>
</html>
