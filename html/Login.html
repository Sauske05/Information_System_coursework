<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div class="login_main">  	
		<input type="checkbox" id="chk">

			<div class="signup">
				<form>
					<label for="chk">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button onclick="alert('Sign up Successfull!')"> <a href="../html/homepage.html">Sign Up</a> </button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button onclick="alert('Logged in Successfully!')"> <a href="../html/homepage.html"> Login</a></button>
				</form>
			</div>
	</div>
	
</body>
</html>
